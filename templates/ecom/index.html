{% extends 'ecom/homebase.html' %}
{% load static %}
{% block content %}
<div class="row mb-4">
    <div class="col-md-12">
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="{% static 'images/ecom-banner1.jpg' %}" class="d-block w-100" alt="Slide 1" style="height: 400px; object-fit: cover;">
                </div>
                <div class="carousel-item">
                    <img src="{% static 'images/ecom-banner4.jpg' %}" class="d-block w-100" alt="Slide 2" style="height: 400px; object-fit: cover;">
                </div>
                <div class="carousel-item">
                    <img src="{% static 'images/ecom-banner1.png' %}" class="d-block w-100" alt="Slide 3" style="height: 400px; object-fit: cover;">
                </div>
                <div class="carousel-item">
                    <img src="{% static 'images/ecom-banner3.jpg' %}" class="d-block w-100" alt="Slide 4" style="height: 400px; object-fit: cover;">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
</div>

{% if products %}
<h3 class="text-center mb-4" style="color:#3E454C;">{{ word }}</h3>
<div class="row row-cols-1 row-cols-md-3 g-4">
    {% for p in products %}
    <div class="col">
        <div class="card h-100 shadow-sm">
            <img src="{{ p.product_image.url }}" class="card-img-top" alt="{{ p.name }}" style="height: 200px; object-fit: cover;">
            <div class="card-body d-flex flex-column">
                <h5 class="card-title">{{ p.name }}</h5>
                <p class="card-text flex-grow-1">{{ p.description|truncatechars:100 }}</p>
                <a href="{% url 'add-to-cart' p.id %}" class="btn btn-success w-100 mt-auto">
                    <i class="fas fa-shopping-cart"></i> Add To Cart - Rs.{{ p.price }}
                </a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% else %}
<div class="alert alert-info text-center" role="alert">
    <h3 class="mb-0">No Products Found</h3>
</div>
{% endif %}
{% endblock content %}
