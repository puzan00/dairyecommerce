<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hamro Dairy</title>
    
    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome 6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <style>
        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .product-image-container {
            height: 200px;
            overflow: hidden;
        }
        .product-image-container img {
            object-fit: cover;
            height: 100%;
            width: 100%;
        }
        .navbar-nav.navbar-center {
            position: absolute;
            left: 50%;
            transform: translatex(-50%);
        }
        @media (max-width: 991px) {
            .navbar-nav.navbar-center {
                position: static;
                transform: none;
            }

            .navbar-nav .input-group .form-control {
                border-right: none;
            }
            .navbar-nav .input-group .btn {
                border-left: none;
            }
            .navbar-nav .input-group .form-control:focus {
                box-shadow: none;
                border-color: #ced4da;
            }
         
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/"><i class="fas fa-cow me-2"></i>Hamro Dairy</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="/my-order"><i class="fas fa-truck me-1"></i>Track Orders</a></li>
                    <li class="nav-item"><a class="nav-link" href="/my-profile"><i class="fas fa-user me-1"></i>Profile</a></li>
                </ul>
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item flex-grow-1" style="min-width: 250px;">
                        <form class="d-flex" role="search">
                            <div class="input-group">
                                <input type="search" class="form-control" placeholder="Search products" aria-label="Search" id="productSearch" onkeyup="filterProducts()">
                                <button class="btn btn-outline-light" type="button">
                                    <i class="fas fa-search"></i>
                                </button>
                            </div>
                        </form>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="/cart" class="btn btn-warning me-2">
                            <i class="fas fa-shopping-cart"></i> Cart <span class="badge bg-dark">{{ product_count_in_cart }}</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <form action="/logout/" method="post" class="d-inline">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-outline-light"><i class="fas fa-sign-out-alt me-1"></i>Logout</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow-1">
        {% block content %}
        {% endblock content %}
    </main>

    {% include 'ecom/footer.html' %}
    <script>
        function filterProducts() {
          let searchQuery = document.getElementById("productSearch").value.toLowerCase();
          let products = document.querySelectorAll(".product-item");
      
          products.forEach(product => {
            let productName = product.getAttribute("data-name");
            if (productName.includes(searchQuery)) {
              product.style.display = "block";
            } else {
              product.style.display = "none";
            }
          });
        }
      </script>
    <!-- Bootstrap 5.3 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
