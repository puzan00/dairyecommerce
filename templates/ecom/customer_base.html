<!DOCTYPE html>
<html>
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hamro Dairy</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Hamro Dairy</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/my-order">Track Orders</a></li>
                    <li class="nav-item"><a class="nav-link" href="/my-profile">Profile</a></li>
                    <li class="nav-item">
                        <form action="/logout" method="post" class="d-inline">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-link nav-link">Logout</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Search Bar -->
    <div class="container mt-3">
        <form action="/search" method="get" class="input-group">
            <input type="search" class="form-control" placeholder="Search for Products, Brands and more" name="query" id="query">
            <button class="btn btn-warning" type="submit"><i class="fa fa-search"></i></button>
        </form>
    </div>

    <!-- Cart Button -->
    <div class="container mt-3 text-end">
        <a href="/cart" class="btn btn-warning">
            <i class="fa fa-shopping-cart"></i> Cart <span class="badge bg-dark">{{ product_count_in_cart }}</span>
        </a>
    </div>

    <!-- Content Block -->
    <div class="container mt-4">
        {% block content %}
        {% endblock content %}
    </div>

    {% include 'ecom/footer.html' %}

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
