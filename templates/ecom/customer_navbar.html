<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="B2B Ecommerce platform offering the best products and services.">
    <meta name="author" content="Your Company Name">
    <title>B2B Ecommerce</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>

    <style>
        body {
            background-color: #f7f7f7;
            font-family: 'Roboto', sans-serif;
        }

        #navbar {
            background-color: #3e454c;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar-brand {
            color: white !important;
            font-size: 24px;
            font-weight: bold;
            padding: 10px 0;
        }

        .navbar-brand:hover {
            color: #e5bc41 !important;
        }

        .navbar-nav > li > a {
            color: white !important;
            padding: 15px;
            transition: all 0.3s ease;
        }

        .navbar-nav > li > a:hover {
            color: #e5bc41 !important;
            background-color: transparent;
        }

        .dropdown-menu {
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .dropdown-menu > li > a {
            color: #333 !important;
            padding: 10px 15px;
        }

        .dropdown-menu > li > a:hover {
            background-color: #e5bc41 !important;
            color: white !important;
        }

        .navbar-input {
            padding: 10px;
            border-radius: 5px 0 0 5px;
            border: 1px solid #ddd;
        }

        .navbar-button {
            background-color: #e5bc41;
            border: none;
            padding: 10px 20px;
            border-radius: 0 5px 5px 0;
            color: #333;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .navbar-button:hover {
            background-color: #d4a735;
            color: white;
        }

        .cart-button {
            background-color:rgb(233, 190, 19);
            padding: 10px 10px;
            color: white;
            font-weight: bold;
            border-radius: 5px;
            display: inline-block;
            text-align: center;
            transition: all 0.3s ease;
            margin-top:4px;
        }

        .cart-button:hover {
            background-color:rgb(172, 131, 29);
        }

        .item-number {
            background-color: #333;
            color: white;
            padding: 3px 7px;
            border-radius: 50%;
            font-size: 12px;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <nav id="navbar" class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">B2B Ecommerce</a>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/my-order">Track Orders</a></li>
                <li><a href="/my-profile">Profile</a></li>
                <li><a href="/logout">Logout</a></li>
               
                <li>
                    <a class="cart-button" href="/cart">
                        <i class="fa fa-shopping-cart"></i>  
                        <span class="item-number">{{ product_count_in_cart }}</span>
                        
                    </a>
                </li>
            </ul>
            
        </div>
    </nav>

    <script>
        $(document).ready(function() {
            // JavaScript for dynamic interactions if needed
        });
    </script>
</body>
</html>
