<!-- payment.html -->
{% extends 'ecom/customer_base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-header bg-dark text-white">
          <h4 class="mb-0 text-center">Payment Details</h4>
        </div>
        <div class="card-body">
          <div class="alert alert-info">
            <i class="fas fa-info-circle"></i> This is a demo payment page. No actual payment will be processed.
          </div>
          
          <form method="post" action="{% url 'payment-success' %}">
            {% csrf_token %}
            <div class="mb-3">
              <label class="form-label">Card Number</label>
              <input type="text" class="form-control" placeholder="4242 4242 4242 4242" required>
            </div>
            <div class="row mb-3">
              <div class="col">
                <label class="form-label">Expiry Date</label>
                <input type="text" class="form-control" placeholder="MM/YY" required>
              </div>
              <div class="col">
                <label class="form-label">CVV</label>
                <input type="password" class="form-control" placeholder="123" required>
              </div>
            </div>
            <div class="alert alert-primary">
              <strong>Total Amount:</strong> â‚¨.{{ total }}
            </div>
            <button type="submit" class="btn btn-success w-100 btn-lg">
              <i class="fas fa-lock me-2"></i>Pay Securely
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
