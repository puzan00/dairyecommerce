{% extends 'ecom/customer_base.html' %}
{% load static %}

{% block content %}
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-lg border-0">
        <div class="card-header bg-dark text-white py-3">
          <h4 class="mb-0 text-center">Order Confirmation</h4>
        </div>
        <div class="card-body p-4">
          <form method="post" action="{% url 'payment-success' %}">
            {% csrf_token %}
            
            <div class="mb-4">
              <h5 class="mb-3">Payment Method:</h5>
              <div class="form-check mb-2">
                <input class="form-check-input" type="radio" name="paymentMethod" id="cashOnDelivery" value="cod" checked>
                <label class="form-check-label" for="cashOnDelivery">
                  Cash on Delivery
                </label>
              </div>
            </div>

            <div class="alert alert-primary mb-4">
              <strong>Total Amount:</strong> â‚¨.{{ total }}
            </div>
            
            <div class="mb-4">
              <p class="text-muted">
                <i class="fas fa-truck me-2"></i> Your order will be delivered to your address, and you can pay in cash upon delivery.
              </p>
            </div>
            
            <button type="submit" class="btn btn-success w-100 btn-lg">
              <i class="fas fa-check-circle me-2"></i>Confirm Order
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
