{% extends 'ecom/admin_base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-dark text-white">
                    <h4 class="mb-0 text-center">Edit Product Production</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <p class="form-control-plaintext">Product: {{ production.product.name }}</p>
                        </div>
                        
                        <div class="mb-3">
                            <label for="quantity_produced" class="form-label">Quantity Produced:</label>
                            <input type="number" name="quantity_produced" id="quantity_produced" class="form-control form-control-sm" 
                                   value="{{ production.quantity_produced }}" required>
                        </div>
                        
                        <div class="mb-4">
                            <label for="production_date" class="form-label">Production Date:</label>
                            <input type="date" name="production_date" id="production_date" class="form-control form-control-sm" 
                                   value="{{ production.production_date|date:'Y-m-d' }}" required>
                        </div>
                        
                        <div class="d-flex">
                            <button type="submit" class="btn btn-success me-3">
                                <i class="fas fa-edit me-2"></i>Update Production
                            </button>
                            <a href="{% url 'product-production-list' %}" class="btn btn-danger">
                                <i class="fas fa-times-circle me-2"></i>Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
