<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Corrected Font Awesome CDN for version 6 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    /* General Styles */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      flex-direction: column;
      font-family: Arial, sans-serif;
    }

    /* Main Content Styles */
    .content {
      flex: 1; /* Ensures content takes up available space */
      padding: 20px;
    }

    /* Footer Styles */
    footer {
      background-color: #34495e;
      padding: 40px 0; /* Changed from rem to px */
      width: 100%;
      text-align: center;
      flex-shrink: 0; /* Prevent the footer from shrinking */
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 16px; /* Changed from rem to px */
      margin-bottom: 16px; /* Changed from rem to px */
    }

    .social-links a {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: rgba(255,255,255,0.1);
      color: #ecf0f1;
      transition: all 0.3s ease;
      text-decoration: none;
      font-size: 20px; /* Reduced font size */
    }

    .social-links a:hover {
      transform: translateY(-2px);
      background-color: #3498db;
    }

    .footer-copyright {
      color: #ecf0f1;
      text-align: center;
      font-size: 12px; /* Reduced font size */
      padding-top: 10px;
    }

    footer .footer-copyright p {
      margin: 0;
    }
  </style>
</head>
<body>

  <!-- Content Section -->
  <div class="content">
    <!-- Main content goes here -->
  </div>

  <!-- Footer Section -->
  <footer>
    <div class="social-links">
      <a href="#" aria-label="Facebook"><i class="fa-brands fa-facebook-f"></i></a>
      <a href="#" aria-label="WhatsApp"><i class="fa-brands fa-whatsapp"></i></a>
      <a href="#" aria-label="Instagram"><i class="fa-brands fa-instagram"></i></a>
      <a href="#" aria-label="Twitter"><i class="fa-brands fa-twitter"></i></a>
    </div>

    <div class="footer-copyright">
      <p>
        E-commerce Site in Python using Django Framework<br>
        &copy; 2025 Developed by Pujan Shrestha
      </p>
    </div>
  </footer>

</body>
</html>
