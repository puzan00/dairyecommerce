{% extends 'ecom/admin_base.html' %}
{% block content %}
<div class="container-fluid mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5 col-xl-4">
            <div class="card shadow-sm">
                <div class="card-header bg-dark text-white py-3">
                    <h5 class="mb-0">Add Production</h5>
                </div>
                <div class="card-body">
                    <form method="POST" action="{% url 'add-product-production' %}">
                        {% csrf_token %}
                        
                        <!-- Product Name -->
                        <div class="mb-3">
                            <label for="product_name" class="form-label">Product Name</label>
                            <input type="text" class="form-control" id="product_name" name="product_name" placeholder="e.g., Milk" required>
                        </div>

                       
                        
                        <!-- Quantity Produced -->
                        <div class="mb-3">
                            <label for="quantity_produced" class="form-label">Quantity Produced</label>
                            <input type="number" step="0.1" class="form-control" id="quantity_produced" name="quantity_produced" placeholder="e.g., 100.50" required>
                        </div>

                         <!-- Product Unit Dropdown -->
                         <div class="mb-3">
                            <label for="product_unit" class="form-label">Product Unit</label>
                            <select class="form-select" id="product_unit" name="product_unit" required>
                                <option value="litre" selected>litre</option>
                                <option value="kg">kg</option> 
                            </select>
                        </div>
                        <!-- Production Date -->
                        <div class="mb-3">
                            <label for="production_date" class="form-label">Date of Production</label>
                            <input type="date" class="form-control" id="production_date" name="production_date" max="{{ today|date:'Y-m-d' }}" required>
                        </div>
                        
                        <!-- Action Buttons -->
                        <div class="d-flex justify-content-between">
                            <button type="submit" class="btn btn-success">
                                <i class="fas fa-plus-circle me-2"></i>Add Production
                            </button>
                            <a href="{% url 'product-production-list' %}" class="btn btn-danger">
                                <i class="fas fa-times-circle me-2"></i>Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
