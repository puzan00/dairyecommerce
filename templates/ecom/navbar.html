<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar</title>
  <!-- Bootstrap 5.3 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome 6 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-light">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3 sticky-top">
    <div class="container">
        <a class="navbar-brand fs-3 fw-bold" href="/">
          <i class="fas fa-cow me-2"></i>Hamro Dairy
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="/contactus">
                        <i class="fas fa-info-circle me-1"></i> About & Contact
                    </a>
                </li>
            </ul>

            <ul class="navbar-nav ms-auto align-items-center">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fas fa-user-circle me-1"></i> Login & Sign Up
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                        <li><a class="dropdown-item" href="{% url 'customerlogin' %}"><i class="fas fa-sign-in-alt me-2"></i>Login</a></li>
                        <li><a class="dropdown-item" href="/customersignup"><i class="fas fa-user-plus me-2"></i>Sign Up</a></li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/adminlogin"><i class="fas fa-user-shield me-1"></i> Admin</a>
                </li>
                <li class="nav-item ms-lg-3">
                    <a class="btn btn-warning d-flex align-items-center" href="/cart">
                        <i class="fas fa-shopping-cart me-2"></i> Cart 
                        {% if product_count_in_cart > 0 %}
                            <span class="badge bg-danger ms-2">{{ product_count_in_cart }}</span>
                        {% endif %}
                    </a>
                </li>
            </ul>
        </div>
    </div>
  </nav>
  
</body>
</html>
