{% extends 'ecom/customer_base.html' %}
{% load static %}
{% block content %}

<div class="container" style="margin-top: 50px; margin-bottom: 50px;">
  <div class="row">
    <div class="col-md-10 col-md-offset-1">
      <div class="profile-card">
        <div class="profile-header">
          <h2>Customer Profile</h2>
        </div>
        <div class="profile-body">
          <div class="row">
            <div class="col-md-4 text-center">
              <div class="profile-image-container">
                <img src="{% static customer.profile_pic.url %}" alt="profile pic" class="profile-image">
              </div>
              <div class="profile-actions">
                <a href="/edit-profile" class="btn btn-primary btn-block">
                  <i class="fa fa-pencil"></i> Edit Profile
                </a>
              </div>
            </div>
            <div class="col-md-7">
              <div class="profile-info">
                <div class="info-item">
                  <span class="info-label"><i class="fa fa-user"></i> Username</span>
                  <span class="info-value">{{request.user|upper}}</span>
                </div>
                <div class="info-item">
                  <span class="info-label"><i class="fa fa-map-marker"></i> Address</span>
                  <span class="info-value">{{customer.address|upper}}</span>
                </div>
                <div class="info-item">
                  <span class="info-label"><i class="fa fa-phone"></i> Contact</span>
                  <span class="info-value">{{customer.mobile|upper}}</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
  .profile-card {
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    overflow: hidden;
  }
  .profile-header {
    background-color: #3e454c;
    color: white;
    padding: 20px;
    text-align: center;
  }
  .profile-header h2 {
    margin: 0;
    font-size: 24px;
  }
  .profile-body {
    padding: 30px;
  }
  .profile-image-container {
    width: 200px;
    height: 200px;
    border-radius: 50%;
    overflow: hidden;
    margin: 0 auto 20px;
    border: 5px solid #e5bc41;
  }
  .profile-image {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
  .profile-actions {
    margin-top: 20px;
  }
  .btn-primary {
    background-color: #e5bc41;
    border-color: #e5bc41;
    color: #3e454c;
    font-weight: bold;
    transition: all 0.3s ease;
  }
  .btn-primary:hover {
    background-color: #d4ac3a;
    border-color: #d4ac3a;
    transform: translateY(-2px);
  }
  .profile-info {
    background-color: #f9f9f9;
    border-radius: 8px;
    padding: 20px;
  }
  .info-item {
    margin-bottom: 15px;
    padding-bottom: 15px;
    border-bottom: 1px solid #eee;
  }
  .info-item:last-child {
    margin-bottom: 0;
    padding-bottom: 0;
    border-bottom: none;
  }
  .info-label {
    font-weight: bold;
    color: #3e454c;
    display: inline-block;
    width: 100px;
  }
  .info-value {
    color: #555;
  }
  
</style>

{% endblock content %}
