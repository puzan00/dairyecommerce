{% extends 'ecom/customer_base.html' %}
{% load static %}
{% block content %}

<div class="container my-5">
  <div class="row">
    <div class="col-md-10 offset-md-1">
      <div class="card shadow-sm">
        <div class="card-header bg-dark text-white text-center">
          <h2>Customer Profile</h2>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-4 text-center">
              <div class="rounded-circle overflow-hidden mb-3" style="width: 200px; height: 200px; border: 5px solid #e5bc41;">
                <img src="{% static customer.profile_pic.url %}" alt="profile pic" class="w-100 h-100 object-fit-cover">
              </div>
              <div>
                <a href="/edit-profile" class="btn btn-warning w-100">
                  <i class="fa fa-pencil"></i> Edit Profile
                </a>
              </div>
            </div>
            <div class="col-md-7">
              <div class="bg-light p-3 rounded">
                <div class="mb-3">
                  <strong><i class="fa fa-user"></i> Username:</strong> <span>{{ request.user|upper }}</span>
                </div>
                <div class="mb-3">
                  <strong><i class="fa fa-map-marker"></i> Address:</strong> <span>{{ customer.address|upper }}</span>
                </div>
                <div class="mb-3">
                  <strong><i class="fa fa-phone"></i> Contact:</strong> <span>{{ customer.mobile|upper }}</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
