

<!-- payment_success.html -->
{% extends 'ecom/customer_base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 text-center">
      <div class="card shadow">
        <div class="card-body">
          <div class="mb-4">
            <i class="fas fa-check-circle text-success" style="font-size: 4rem;"></i>
          </div>
          <h2 class="mb-3 text-success">Order Confirmed!</h2>
          <p class="mb-4 text-muted">Your order has been successfully placed. Payment will be collected upon delivery.</p>
          <div class="d-grid gap-3">
            <a href="{% url 'my-order' %}" class="btn btn-primary btn-lg">
              <i class="fas fa-truck me-2"></i>Track Order
            </a>
            <a href="{% url 'customer-home' %}" class="btn btn-outline-secondary btn-lg">
              <i class="fas fa-shopping-cart me-2"></i>Continue Shopping
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
