{% extends 'ecom/admin_base.html' %}
{% load widget_tweaks %}
{% block content %}

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header text-center bg-gradient text-white">
          <h4>Update Status Of Order</h4>
        </div>
        <div class="card-body">
          <form method="post">
            {% csrf_token %}
            <div class="form-group">
              <label for="status">Select Status:</label>
              {% render_field orderForm.status class="form-control" placeholder="Select Status" %}
            </div>
            <button type="submit" class="btn btn-success btn-block">Update Order Status</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
