{% extends 'ecom/admin_base.html' %}
{% load static %}
{% block content %}

<div class="container-fluid px-4">
  <div class="card shadow-sm border-0 mb-4">
    <div class="card-header bg-white py-3">
      <div class="row align-items-center">
        <div class="col-md-4">
          <h5 class="mb-0 text-primary">
            <i class="fas fa-users me-2"></i>Customer Management
          </h5>
        </div>
        <div class="col-md-8">
          <div class="d-flex gap-2 justify-content-md-end">
            <div class="input-group input-group-sm" style="max-width: 300px;">
              <span class="input-group-text bg-light border-end-0">
                <i class="fas fa-search text-muted"></i>
              </span>
              <input type="text" class="form-control border-start-0" id="customerSearch" placeholder="Search customers...">
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="card-body p-0">
      <div class="table-responsive">
        <table class="table table-hover align-middle mb-0" id="customersTable">
          <thead class="bg-light">
            <tr>
              <th class="px-4 py-3">Customer</th>
              <th class="py-3">Contact</th>
              <th class="py-3">Address</th>
              <th class="py-3">Status</th>
              <th class="py-3 text-end pe-4">Actions</th>
            </tr>
          </thead>
          <tbody>
            {% for c in customers %}
            <tr>
              <td class="px-4">
                <div class="d-flex align-items-center">
                  <div class="me-3">
                    <img src="{% static c.profile_pic.url %}" 
                         class="rounded-circle border" 
                         alt="{{ c.get_name }}" 
                         width="40" 
                         height="40"
                         style="object-fit: cover;" />
                  </div>
                  <div>
                    <h6 class="mb-0">{{ c.get_name }}</h6>
                    <small class="text-muted">ID: #{{ c.id }}</small>
                  </div>
                </div>
              </td>
              <td>
                <div class="d-flex align-items-center">
                  <i class="fas fa-phone-alt text-muted me-2"></i>
                  {{ c.mobile }}
                </div>
              </td>
              <td>
                <div class="d-flex align-items-center">
                  <i class="fas fa-map-marker-alt text-muted me-2"></i>
                  <span class="text-truncate" style="max-width: 200px;" title="{{ c.address }}">
                    {{ c.address }}
                  </span>
                </div>
              </td>
              <td>
                <span class="badge bg-success">Active</span>
              </td>
              <td class="text-end pe-4">
                <div class="btn-group">
                  <a href="{% url 'update-customer' c.id %}" 
                     class="btn btn-outline-primary btn-sm" 
                     title="Edit Customer">
                    <i class="fas fa-edit"></i>
                  </a>
                  <a href="{% url 'delete-customer' c.id %}" 
                     class="btn btn-outline-danger btn-sm" 
                     title="Delete Customer"
                     onclick="return confirmDelete(event)">
                    <i class="fas fa-trash-alt"></i>
                  </a>
                </div>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>

    <div class="card-footer bg-white border-0 py-3">
      <nav aria-label="Customer pagination">
        <ul class="pagination justify-content-center mb-0">
          <li class="page-item disabled">
            <a class="page-link" href="#" tabindex="-1"><i class="fas fa-chevron-left"></i></a>
          </li>
          <li class="page-item active"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item">
            <a class="page-link" href="#"><i class="fas fa-chevron-right"></i></a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</div>

<style>
.card {
  border-radius: 0.75rem;
}

.card-header {
  border-bottom: 1px solid rgba(0,0,0,.05);
}

.table > :not(caption) > * > * {
  padding: 1rem 0;
}

.badge {
  padding: 0.5em 0.75em;
  font-weight: 500;
}

.btn-group .btn {
  padding: 0.375rem 0.75rem;
}

.btn-group .btn:focus {
  box-shadow: none;
}

.page-link {
  padding: 0.375rem 0.75rem;
}

.page-link:focus {
  box-shadow: none;
}

.text-truncate {
  max-width: 200px;
  overflow: hidden;
  text-overflow: ellipsis;
  white-space: nowrap;
}

.input-group-text {
  background-color: transparent;
}

.btn-group > .btn {
  border-radius: 4px;
  margin: 0 2px;
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
  // Search functionality
  document.getElementById('customerSearch').addEventListener('keyup', function() {
    var input = this.value.toLowerCase();
    var table = document.getElementById('customersTable');
    var rows = table.getElementsByTagName('tr');

    for (var i = 1; i < rows.length; i++) {
      var text = rows[i].textContent.toLowerCase();
      rows[i].style.display = text.indexOf(input) > -1 ? '' : 'none';
    }
  });
});

// Delete confirmation
function confirmDelete(event) {
  if (!confirm('Are you sure you want to delete this customer?')) {
    event.preventDefault();
    return false;
  }
  return true;
}
</script>
{% endblock content %}
