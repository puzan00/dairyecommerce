<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    /* General Styles */
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      font-family: Arial, sans-serif;
    }

    /* Main Content Styles */
    .content {
      flex: 1; /* Ensures the content section takes up available space */
      padding: 20px;
    }

    /* Footer Styles */
    footer {
      background-color: #000;
      color: #fff;
      padding: 20px 0;
      text-align: center;
    }

    footer .social-icons {
      margin: 20px 0;
    }

    footer .social-icons a {
      display: inline-block;
      margin: 0 10px;
      font-size: 20px;
      width: 40px;
      height: 40px;
      line-height: 40px;
      border-radius: 50%;
      color: #fff;
      background-color: #444;
      text-align: center;
      transition: background-color 0.3s, transform 0.3s;
      text-decoration: none;
    }

    footer .social-icons a:hover {
      background-color: #007bff;
      transform: scale(1.1);
    }

    footer .social-icons .fa-facebook {
      background-color: #3b5998;
    }

    footer .social-icons .fa-whatsapp {
      background-color: #25d366;
    }

    footer .social-icons .fa-instagram {
      background-color: #e4405f;
    }

    footer .social-icons .fa-twitter {
      background-color: #55acee;
    }

    footer .footer-copyright {
      margin-top: 20px;
      font-size: 14px;
    }

    footer .footer-copyright p {
      margin: 0;
    }
  </style>
</head>
<body>

  
  <!-- Footer Section -->
  <footer>
    <div class="social-icons">
      <a href="#" class="fa fa-facebook" aria-label="Facebook"></a>
      <a href="#" class="fa fa-whatsapp" aria-label="WhatsApp"></a>
      <a href="#" class="fa fa-instagram" aria-label="Instagram"></a>
      <a href="#" class="fa fa-twitter" aria-label="Twitter"></a>
    </div>

    <div class="footer-copyright">
      <p>
        E-commerce Site in Python using Django Framework<br>
        &copy; 2025 Developed by Pujan Shrestha
      </p>
    </div>
  </footer>

</body>
</html>
