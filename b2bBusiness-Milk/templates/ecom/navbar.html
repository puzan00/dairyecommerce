<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Improved Navbar</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <!-- jQuery Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

  <style>
    body {
      background-color: #f7f7f7;
      font-family: 'Roboto', sans-serif;
    }

    #navbar {
      background-color: #343a40;
      padding: 10px 20px;
      z-index: 1030;
    }

    .navbar-brand {
      font-size: 1.5rem;
      font-weight: bold;
      color: #fff;
    }

    .navbar-brand:hover {
      color: #ffc107;
    }

    .nav-link {
      color: #fff;
      transition: color 0.3s;
    }

    .nav-link:hover {
      color: #ffc107;
    }

    .cart-button {
      background-color: #ffc107;
      border: none;
      color: #343a40;
      font-weight: 500;
      padding: 10px 15px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .cart-button:hover {
      background-color: #e0a800;
    }

    .dropdown-menu {
      animation: fadeIn 0.3s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .search-input {
      border: 1px solid #ced4da;
      border-radius: 5px 0 0 5px;
      padding: 8px;
    }

    .search-button {
      background-color: #ffc107;
      border: none;
      border-radius: 0 5px 5px 0;
      padding: 8px 15px;
      color: #343a40;
      transition: background-color 0.3s;
    }

    .search-button:hover {
      background-color: #e0a800;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav id="navbar" class="navbar navbar-expand-lg navbar-dark sticky-top">
    <div class="container">
      <a class="navbar-brand" href="/">B2B Ecommerce</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Login & Sign Up
            </a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
              <li><a class="dropdown-item" href="/customerlogin">Login</a></li>
              <li><a class="dropdown-item" href="/customersignup">Sign Up</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/adminclick">Admin</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/aboutus">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/contactus">Contact Us</a>
          </li>
        </ul>
        {% comment %} <form class="d-flex ms-lg-3" action="/search" method="get">
          <input class="form-control search-input" type="search" placeholder="Search for Products, Brands, and More" name="query" id="query">
          <button class="btn search-button" type="submit">Search</button>
        </form> {% endcomment %}
        <a class="btn cart-button ms-lg-3" href="/cart">
          <svg class="cart-svg" width="16" height="16" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path d="M15.32 2.405H4.887C3 2.405 2.46.805 2.46.805L2.257.21C2.208.085 2.083 0 1.946 0H.336C.1 0-.064.24.024.46l.644 1.945L3.11 9.767c.047.137.175.23.32.23h8.418l-.493 1.958H3.768l.002.003c-.017 0-.033-.003-.05-.003-1.06 0-1.92.86-1.92 1.92s.86 1.92 1.92 1.92c.99 0 1.805-.75 1.91-1.712l5.55.076c.12.922.91 1.636 1.867 1.636 1.04 0 1.885-.844 1.885-1.885 0-.866-.584-1.593-1.38-1.814l2.423-8.832c.12-.433-.206-.86-.655-.86Z"></path>
          </svg>
          Cart <span class="badge bg-danger">{{ product_count_in_cart }}</span>
        </a>
      </div>
    </div>
  </nav>
</body>
</html>
